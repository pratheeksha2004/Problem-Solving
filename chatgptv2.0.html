<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ProBilling - Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1F2937',    // Cool Gray-800
            secondary: '#374151',  // Cool Gray-700
            accent: '#2563EB',     // Blue-600
            background: '#F3F4F6', // Gray-100
            card: '#FFFFFF',       // Pure white for cards
            border: '#D1D5DB'      // Gray-300
          },
          fontFamily: {
            body: ['Inter', 'sans-serif'],
            heading: ['Libre Baskerville', 'serif']
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #F3F4F6;
    }
    h1, h2, h3 {
      font-family: 'Libre Baskerville', serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-primary bg-background">

  <!-- Header -->
  <header class="bg-primary text-white p-4 shadow-sm flex justify-between items-center">
    <h1 class="text-2xl font-heading">ProBilling™</h1>
    <nav class="space-x-6">
      <a href="#" class="hover:text-accent">Dashboard</a>
      <a href="#" class="hover:text-accent">Invoices</a>
      <a href="#" class="hover:text-accent">Support</a>
    </nav>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-secondary text-white p-6 space-y-4 hidden md:block">
      <h2 class="text-xl font-semibold mb-4">Navigation</h2>
      <nav class="space-y-2">
        <a href="#" class="block hover:text-accent">Overview</a>
        <a href="#" class="block hover:text-accent">Invoices</a>
        <a href="#" class="block hover:text-accent">New Invoice</a>
        <a href="#" class="block hover:text-accent">Reports</a>
        <a href="#" class="block hover:text-accent">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <section class="max-w-3xl mx-auto bg-card p-6 rounded-md shadow-sm border border-border">
        <h2 class="text-2xl font-heading mb-6">Create Invoice</h2>

        <form class="space-y-5">
          <div>
            <label class="block mb-1 font-medium">Client Name</label>
            <input type="text" placeholder="Jane Smith" class="w-full border border-border p-2 rounded-md" />
          </div>

          <div>
            <label class="block mb-1 font-medium">Amount (₹)</label>
            <input type="number" placeholder="₹0.00" class="w-full border border-border p-2 rounded-md" />
          </div>

          <div>
            <label class="block mb-1 font-medium">Invoice Date</label>
            <input type="date" class="w-full border border-border p-2 rounded-md" />
          </div>

          <div>
            <label class="block mb-1 font-medium">Description</label>
            <textarea rows="3" placeholder="Work summary" class="w-full border border-border p-2 rounded-md"></textarea>
          </div>

          <div class="flex gap-4">
            <button type="submit" class="bg-accent text-white px-5 py-2 rounded-md shadow hover:bg-blue-700">
              Submit
            </button>
            <button type="reset" class="bg-gray-300 text-black px-5 py-2 rounded-md shadow hover:bg-gray-400">
              Reset
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center p-4">
    <p>&copy; 2025 ProBilling Systems. All rights reserved.</p>
  </footer>
</body>
</html>
