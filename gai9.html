<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SaaS Billing - Evergreen & Gold Theme</title>
  <!-- Updated Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // New Theme Configuration
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              DEFAULT: '#3A6F48', // Deep Green
              dark: '#2E583A',    // Darker green for hover
            },
            secondary: '#8B5A2B', // Earthy Brown
            accent: {
              DEFAULT: '#F4C842', // Soft Gold
              dark: '#d9b735',    // Darker gold for hover
            },
            background: '#FAF9F5', // Off-White
            // Neutral text colors for specific uses if needed
            textNeutral: '#333333', // A general dark text color
            textLight: '#FFFFFF',   // White text
            textOnAccent: '#2D3748', // Dark text for on-accent elements (e.g., gold buttons)
            borderLight: '#E5E7EB', // A light border color (Tailwind gray-200)
            borderDefault: '#D1D5DB', // Default border (Tailwind gray-300)
            cardBg: '#FFFFFF'       // Card background
          },
          fontFamily: {
            sans: ['Lato', 'Roboto', 'sans-serif'],
            heading: ['Playfair Display', 'Poppins', 'serif'],
          },
          borderRadius: {
            lg: '0.75rem', // As per theme spec
          },
          boxShadow: {
            soft: '0 4px 10px rgba(0, 0, 0, 0.05)', // As per theme spec
          },
        }
      }
    }
  </script>
  <style>
    body {
      font-family: theme('fontFamily.sans'); /* Lato/Roboto */
      background-color: theme('colors.background'); /* #FAF9F5 */
      /* Default text color set by class on body tag */
    }
    h1, h2, h3, h4, h5, h6 { /* Ensure all heading levels use the heading font */
      font-family: theme('fontFamily.heading'); /* Playfair Display/Poppins */
    }

    /* Input styling - using theme colors and radius */
    input[type="text"],
    input[type="number"],
    input[type="date"],
    textarea {
        background-color: theme('colors.cardBg');
        border-color: theme('colors.borderDefault'); /* Using borderDefault */
        color: theme('colors.primary.DEFAULT'); /* Green text inside inputs */
        border-width: 1px;
        padding: 0.75rem; /* p-3 equivalent */
        border-radius: theme('borderRadius.lg'); /* 0.75rem */
    }
    input::placeholder, textarea::placeholder {
        color: theme('colors.secondary'); /* Earthy brown for placeholder */
    }
    input:focus, textarea:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        border-color: theme('colors.accent.DEFAULT');
        box-shadow: 0 0 0 2px theme('colors.accent.DEFAULT / 40%'); /* Accent color with opacity */
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-primary bg-background"> 

  <!-- Header -->
  <header class="bg-primary text-textLight p-4 shadow-soft flex justify-between items-center">
    <h1 class="text-2xl font-heading">BlueBilling™ Dashboard</h1> 
    <nav class="space-x-6 text-sm">
      <a href="#" class="hover:text-accent transition-colors duration-200">Dashboard</a>
      <a href="#" class="hover:text-accent transition-colors duration-200">Invoices</a>
      <a href="#" class="hover:text-accent transition-colors duration-200">Help</a>
    </nav>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-secondary text-textLight p-6 space-y-6 hidden md:block shadow-soft">
      <h2 class="text-xl font-bold font-heading mb-6">Navigation</h2> 
      <nav class="space-y-3 text-sm">
        <a href="#" class="block hover:text-accent transition-colors duration-200">Overview</a>
        <a href="#" class="block hover:text-accent transition-colors duration-200">Invoices</a>
        <a href="#" class="block hover:text-accent transition-colors duration-200">New Invoice</a>
        <a href="#" class="block hover:text-accent transition-colors duration-200">Transactions</a>
        <a href="#" class="block hover:text-accent transition-colors duration-200">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      
      <section class="max-w-3xl mx-auto bg-cardBg p-6 rounded-lg shadow-soft border border-borderLight">
       
        <h2 class="text-2xl font-heading text-primary mb-6">Create Invoice</h2>

        <form class="space-y-5">
          <div>
            <label class="block mb-1 font-semibold font-sans text-primary">Client Name</label>
            <input type="text" placeholder="Jane Smith" class="w-full" />
          </div>

          <div>
            <label class="block mb-1 font-semibold font-sans text-primary">Amount (₹)</label>
            <input type="number" placeholder="₹0.00" class="w-full" />
          </div>

          <div>
            <label class="block mb-1 font-semibold font-sans text-primary">Invoice Date</label>
            <input type="date" class="w-full" />
          </div>

          <div>
            <label class="block mb-1 font-semibold font-sans text-primary">Description</label>
            <textarea rows="3" placeholder="Work details or notes" class="w-full"></textarea>
          </div>

          {/* Button styles from .btn, .btn-primary, .btn-accent */}
          <div class="flex gap-4 pt-2">
            <button type="submit"
                    class="font-sans text-textLight py-2 px-4 rounded-lg shadow-soft transition-colors duration-200 bg-primary hover:bg-primary-dark">
              Submit Invoice
            </button>
            <button type="reset"
                    class="font-sans text-textOnAccent py-2 px-4 rounded-lg shadow-soft transition-colors duration-200 bg-accent hover:bg-accent-dark">
              Reset
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-textLight text-center p-4 shadow-soft">
    <p class="text-sm">© 2025 BlueBilling Inc. | All rights reserved.</p>
  </footer>
</body>
</html>
