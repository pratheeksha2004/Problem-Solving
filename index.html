<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SaaS Billing - Themed UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Playfair+Display&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3A6F48',        // Deep Green
            secondary: '#8B5A2B',      // Earthy Brown
            accent: '#F4C842',         // Soft Gold
            background: '#FAF9F5'      // Off-white
          },
          fontFamily: {
            body: ['Lato', 'sans-serif'],
            heading: ['Playfair Display', 'serif']
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Lato', sans-serif;
      background-color: #FAF9F5;
    }
    h1, h2, h3 {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-primary bg-background">

  <!-- Header -->
  <header class="bg-primary text-white p-4 shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-heading">Aaruni Billing & Invoicing</h1>
    <nav class="space-x-4">
      <a href="#" class="hover:text-accent">Home</a>
      <a href="#" class="hover:text-accent">About</a>
      <a href="#" class="hover:text-accent">Help</a>
    </nav>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <aside class="w-64 bg-secondary text-white p-6 space-y-4 hidden md:block">
      <h2 class="text-xl font-bold mb-6">Menu</h2>
      <nav class="space-y-3">
        <a href="#" class="block hover:text-accent">Dashboard</a>
        <a href="#" class="block hover:text-accent">Invoices</a>
        <a href="#" class="block hover:text-accent">Create Invoice</a>
        <a href="#" class="block hover:text-accent">Payments</a>
        <a href="#" class="block hover:text-accent">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <section class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
        <h2 class="text-2xl font-heading mb-6">Create New Invoice</h2>

        <form class="space-y-5">
          <div>
            <label class="block mb-1 font-semibold">Customer Name</label>
            <input type="text" placeholder="John Doe" class="w-full border border-gray-300 p-2 rounded" />
          </div>

          <div>
            <label class="block mb-1 font-semibold">Amount</label>
            <input type="number" placeholder="â‚¹0.00" class="w-full border border-gray-300 p-2 rounded" />
          </div>

          <div>
            <label class="block mb-1 font-semibold">Invoice Date</label>
            <input type="date" class="w-full border border-gray-300 p-2 rounded" />
          </div>

          <div>
            <label class="block mb-1 font-semibold">Notes</label>
            <textarea rows="3" placeholder="Optional description" class="w-full border border-gray-300 p-2 rounded"></textarea>
          </div>

          <div class="flex gap-4">
            <button type="submit" class="bg-primary text-white px-5 py-2 rounded shadow hover:bg-green-800">
              Generate Invoice
            </button>
            <button type="reset" class="bg-accent text-black px-5 py-2 rounded shadow hover:bg-yellow-400">
              Clear
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center p-4">
    <p>&copy; 2025 Aaruni Technology Solutions Pvt. Ltd. | All rights reserved.</p>
  </footer>
</body>
</html>
